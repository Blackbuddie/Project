<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>More Details Button for Table</title>
<style>
  /* Optional: Add some basic styling for better appearance */
  .details {
    display: none; /* Hide the details by default */
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
    </tr>
    <tr class="details">
      <td colspan="2">
        <p>Additional details go here...</p>
      </td>
    </tr>
  </tbody>
</table>

<button id="showDetailsButton">Show More Details</button>

<script>
  // JavaScript code to toggle the visibility of the additional row when the button is clicked
  const showDetailsButton = document.getElementById('showDetailsButton');
  const detailsRow = document.querySelector('.details');

  showDetailsButton.addEventListener('click', () => {
    if (detailsRow.style.display === 'none' || detailsRow.style.display === '') {
      detailsRow.style.display = 'table-row';
      showDetailsButton.textContent = 'Hide Details'; // Change button text
    } else {
      detailsRow.style.display = 'none';
      showDetailsButton.textContent = 'Show More Details'; // Change button text
    }
  });
</script>

</body>
</html>
